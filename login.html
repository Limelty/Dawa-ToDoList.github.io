<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e671ddd9a6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <H1>Login</H1>

        <form id="Loginform">

            <div class="Inputbox">
                <input type="text" name="" id="Lgname" placeholder="">
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="Inputbox">
                <input type="password" name="" id="Lgpassword" placeholder="">
                <i class="fa-solid fa-key"></i>
            </div>

            <button id="Lgbtn" type="submit">Login</button>
        </form>
    </div>
</body>
<script src="login.js"></script>
</html>
