<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/e671ddd9a6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
            <H1>Register</H1>
    
            <form id="Registerform">
                <div class="Inputbox">
                    <input type="text" name="" id="Rgname" placeholder="Username">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="Inputbox">
                    <input type="password" name="" id="Rgpassword" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <button id="Rgbtn" type="submit">Register</button>
            </form>
    </div>
</body>
    <script src="register.js"></script>
</html>
